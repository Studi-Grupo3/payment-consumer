# Development Profile Configuration

# Spring Application
spring.application.name=payment-consumer

# Server Configuration
server.port=8080

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Queue, Exchange and Routing Key
rabbitmq.queue.name=payment.queue
rabbitmq.exchange.name=payment.exchange
rabbitmq.routing.key=payment.routing.key

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=1

# Enable auto-recovery
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# Logging - More verbose for development
logging.level.com.studi.payment.consumer=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
