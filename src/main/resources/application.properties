# Spring Application
spring.application.name=payment-consumer

# Server Configuration
server.port=8080

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Queue, Exchange and Routing Key
rabbitmq.queue.name=payment.queue
rabbitmq.exchange.name=payment.exchange
rabbitmq.routing.key=payment.routing.key

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=5
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1

# Mercado Pago Access Token
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN}

# Logging
logging.level.com.studi.payment.consumer=INFO
logging.level.org.springframework.amqp=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
